<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gobbledygook</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
</head>
<body class="top-navigation">
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <div class="container">
                    <img class="logo" src="img/logo.png" height="40px" />
                </div>
            </nav>
        </div>
        
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-lg-12 ibox float-e-margins">
                                <div class="ibox-content text-center">
                                    <h1>{{ name }}</h1>
                                    <div class="m-b-sm">
                                         <img class="img-circle" src="{{ avatar }}" />
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-lg-12 ibox float-e-margins">
                                <div class="ibox-title">
                                    <span class="label label-primary pull-right">currently online</span>
                                    <h5>Users</h5>
                                </div>
                                <div class="ibox-content">
                                    <div class="chat-activity-list">
                                        <div v-for="user in users">
                                            <img class="img-circle" src="{{ user.avatar }}" height="25px"/>
                                            <strong>{{ user.name }}</strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>Chat</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="chat-activity-list ">
                                    <div v-for="message in messages" class="chat-element">
                                        <a href="#" class="pull-left">
                                            <img alt="image" class="img-circle" src="{{ message.avatar }}">
                                        </a>
                                        <div class="media-body ">
                                            <small class="pull-right {{ message.class }}">{{ message.sentiment }}</small>
                                            <strong>{{ message.name }}</strong>
                                            <p class="m-b-xs">{{ message.text }}</p>
                                        </div>
                                    </div>

                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="type a message" v-model="message" v-on:keyup.enter="sendMessage">
                                        <span class="input-group-btn">
                                            <button class="btn btn-primary" type="button" v-on:click="sendMessage"><i class="fa fa-envelope-o"></i> Send</button>
                                        </span>
                                    </div>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer text-center">
            <span>built with <i class="fa fa-heart"></i> using <a href="http://emitter.io">emitter.io</a></span>
        </div>
    </div>
</div>

<script src="js/emitter.min.js"></script>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.layout.js"></script>
<script src="js/app.visitor.js"></script>
<script src="js/app.js"></script>
</body>
</html>
